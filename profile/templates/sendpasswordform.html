{% extends 'base.html' %}

{% block content %}
<h1>Wachtwoord vergeten?</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form role="form" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<h2><a href="{% url 'home' %}"><-- Terug</a>
{% endblock %}
